{% extends "adminpanel/base.html" %}

{% block content %}
  <h2>Change Role: {{ target.username }}</h2>

  {% if form.errors %}
    <div style="color:red;">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Role</button>
  </form>

  <p><a href="{% url 'panel_users_list' %}">Back to Users</a></p>
{% endblock %}
